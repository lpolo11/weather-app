<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/134282e4fe.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style type="text/css">
      body {
        background-color: rgb(0, 0, 0);
        background-image: url(http://www.zingerbugimages.com/backgrounds/blue_sky_with_sun_and_clouds.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    <div class="container">
      <div class="weather-app-body">
        <form class="border p-2 rounded shadow" id="search-form">
          <input
            type="text"
            placeholder="Search Location"
            autocomplete="on"
            id="search-text-input"
          />
          <input type="submit" />
        </form>
        <div class="weather">
          <h1 id="cityName">Chicago</h1>
          <p id="date">Sunday 05:05pm</p>

          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="sunny"
            id="main-icon"
            class="float-left"
          />
          <span id="temperature"> 15 </span>
          <a class="celsius">Â°C </a>

          <span class="extra-info">
            <li>Humidity: <span id="humidity"></span> %</li>
            <li>Description: <span id="description"></span></li>
            <li>Wind Speed: <span id="wind"></span> km/h</li>
          </span>
        </div>
        <h3 class="border shadow" id="forecast">6 Day Forecast</h3>
      </div>
      <div class="weather-forecast" id="weekForecast"></div>
    </div>
    <a
      class="linkToCode"
      href="https://github.com/lpolo11/weather-app"
      target="blank"
    >
      Open Source Code</a
    >
    <span class="myName">by Lorna Polovina</span>
    <script src="src/script.js"></script>
  </body>
</html>
