<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/134282e4fe.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <form class="border p-2 mt-5 rounded shadow" id="search-form">
        <input
          type="text"
          placeholder="Search Location"
          autocomplete="on"
          id="search-text-input"
        />
        <input type="submit" />
      </form>
      <div class="weather">
        <h1 id="cityName">Chicago</h1>
        <p id="date">Sunday 05:05pm</p>

        <img src="" alt="sunny" id="main-icon" class="float-left" />
        <span id="temperature"> 15 </span>
        <a class="celsius" href="#" id="celsius-toggle" class="active">Â°C </a> |
        <a class="fahren" href="#" id="fahrenheit-toggle">F</a>

        <span class="extra-info">
          <li>Wind Speed: <span id="wind"></span> km/h</li>
          <li>Description: <span id="description"></span></li>
          <li>Humidity: <span id="humidity"></span> %</li>
        </span>
      </div>
      <h3 class="border shadow" id="forecast">5 Day Forecast</h3>
    </div>
    <div class="weather-forecast" id="weekForecast"></div>
    <a
      class="linkToCode"
      href="https://github.com/lpolo11/weather-app"
      target="blank"
    >
      Open Source Code</a
    >
    <span class="linkToCode">by Lorna Polovina</span>
    <script src="src/script.js"></script>
  </body>
</html>
